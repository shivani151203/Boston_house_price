<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 30px;
                background-color: #f4f4f4;
            }
    
            h2 {
                color: #333;
            }
    
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 6px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
    
            label {
                font-weight: bold;
            }
    
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            input[type="submit"] {
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #218838;
            }
    
            h3 {
                margin-top: 20px;
                color: #007bff;
            }
        </style>
    
    
</head>
<body>
    <h2>Boston Housing Price Prediction</h2>
    <form action="/predict" method="post">

        <label>CRIM:</label><br>
        <input type="text" name="CRIM"><br>

        <label>ZN:</label><br>
        <input type="text" name="ZN"><br>

        <label>INDUS:</label><br>
        <input type="text" name="INDUS"><br>

        <label>CHAS:</label><br>
        <input type="text" name="CHAS"><br>

        <label>NOX:</label><br>
        <input type="text" name="NOX"><br>

        <label>RM:</label><br>
        <input type="text" name="RM"><br>

        <label>AGE:</label><br>
        <input type="text" name="AGE"><br>

        <label>DIS:</label><br>
        <input type="text" name="DIS"><br>

        <label>RAD:</label><br>
        <input type="text" name="RAD"><br>

        <label>TAX:</label><br>
        <input type="text" name="TAX"><br>

        <label>PTRATIO:</label><br>
        <input type="text" name="PTRATIO"><br>

        <label>B:</label><br>
        <input type="text" name="B"><br>

        <label>LSTAT:</label><br>
        <input type="text" name="LSTAT"><br>

        <br>
        <input type="submit" value="Predict">

    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
